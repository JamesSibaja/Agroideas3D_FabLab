version: '3.8'

services:

  db:
    build:
      context: .
      dockerfile: Dockerfile.database
    environment:
      POSTGRES_DB: agro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: agro3D
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mynetwork


  gunicorn:
    build:
      context: .
      dockerfile: Dockerfile.gunicorn
    # environment:
    #   - GDAL_LIBRARY_PATH=$(gdal-config --prefix)/lib/libgdal.so
    volumes:
      - ./agroideas:/app
    expose:
      - "8765"
    depends_on:
      - db
      # - redis
    networks:
      - mynetwork

  documentation:
    build:
      context: .
      dockerfile: Dockerfile.docs
    volumes:
      - .:/app
    command: make -C docs html
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./agroideas:/app
    depends_on:
      # - daphne
      - gunicorn
      # - uvicorn
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  db_data:
